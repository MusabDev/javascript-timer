<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="border bg-white p-5">
                    <h1 class="mb-3 text-center fw-bold">JS Timer</h1>
                    <div class="mb-3">
                        <label for="time" class="form-label">Enter Time</label>
                        <input type="text" class="form-control" id="time" placeholder="yyyy-mm-dd hh:mm:ss">
                        <small id="alerts"></small>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" onclick="setTimer()">Set Timer</button>
                        <span id="stopTimer"></span>
                    </div>
                </div>
                <p class="mb-0 footer-text text-center mt-3">Coded and maintained with ❤️ by <a href="https://www.youtube.com/PureCoding/" target="_blank">Pure Coding</a> © 2021</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
